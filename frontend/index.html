<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Jogos - Brasileirão 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo-brasileirao.png" alt="Logo Brasileirão" class="logo">
            <h1>Simulador de Resultados - Brasileirão 2025</h1>
        </div>
    </header>
    <main>
        <section class="input-section">
            <h2>Escolha os Times</h2>
            <div class="dropdowns">
                <div class="dropdown">
                    <label for="homeTeam">Time da Casa:</label>
                    <select id="homeTeam">
                        <option value="" disabled selected>Selecione o Time</option>
                    </select>
                </div>
                <div class="dropdown">
                    <label for="awayTeam">Time Visitante:</label>
                    <select id="awayTeam">
                        <option value="" disabled selected>Selecione o Time</option>
                    </select>
                </div>
            </div>
            <button id="calculateButton">Prever Resultado</button>
        </section>
        <section id="results" class="results-section">
            <h2>Resultado da Simulação</h2>
            <div class="results-content"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Simulador de Resultados do Brasileirão</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
